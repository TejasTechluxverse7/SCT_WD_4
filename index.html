<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskMaster - Your Productivity Companion</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-tasks"></i> TaskMaster</h1>
      <button class="toggle-dark" id="darkToggle"><i class="fas fa-moon"></i></button>
      <p>Your productivity companion for managing daily tasks</p>
    </div>

    <div class="app-body">
      <div class="input-section">
        <input type="text" id="task-input" placeholder="Enter a new task...">
        <input type="date" id="date-input">
        <input type="time" id="time-input">
        <button id="add-btn"><i class="fas fa-plus"></i> Add Task</button>
      </div>

      <div class="filter-section">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
        <button class="filter-btn" data-filter="today">Today</button>
      </div>

      <ul class="task-list" id="task-list"></ul>

      <div class="stats">
        <span id="total-tasks">Total: 0</span>
        <span id="completed-tasks">Completed: 0</span>
        <span id="remaining-tasks">Remaining: 0</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
